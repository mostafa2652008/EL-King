<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة الطالب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9WXBcRf8QBsRAafAcnKYVFx_kF5B0Gr0",
      authDomain: "educate-a2aad.firebaseapp.com",
      projectId: "educate-a2aad",
      storageBucket: "educate-a2aad.firebasestorage.app",
      messagingSenderId: "237633521728",
      appId: "1:237633521728:web:1ec7e6aae3ae0711ef37a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem("userId", user.uid);
        window.location.href = "student.html";
      }
    });

    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) return alert("املأ الإيميل وكلمة المرور");

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    };

    window.signup = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) return alert("املأ الاسم والإيميل وكلمة المرور");
      if (password.length < 6) return alert("كلمة المرور لازم 6 أحرف على الأقل");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          displayName: name,
          email: user.email,
          role: "student",
          stats: {
            totalAccuracy: 0,
            completedUnits: 0,
            lastUnit: "",
            totalCards: 0
          },
          createdAt: new Date().toISOString()
        });

        alert("تم إنشاء الحساب بنجاح! سجل دخولك الآن");
      } catch (error) {
        alert("خطأ في إنشاء الحساب: " + error.message);
      }
    };
  </script>

  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
    h1 { color: #D32F2F; margin-bottom: 30px; }
    input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
    button { width: 100%; padding: 14px; margin: 10px 0; background: #D32F2F; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    button:hover { background: #b71c1c; }
    .toggle { margin-top: 20px; color: #555; }
    .toggle span { color: #D32F2F; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>تسجيل الدخول</h1>
    
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    
    <button onclick="login()">تسجيل الدخول</button>
    
    <div class="toggle">
      ليس لديك حساب؟ 
      <span onclick="signup()">إنشاء حساب جديد</span>
    </div>
  </div>
</body>
</html>
